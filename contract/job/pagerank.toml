contractAddress = "0x9241e17Ff5f8617d5C6e40037e7525e8E965d28c"
maxTaskDuration = "0s"
minContractPaymentLinkJuels = "0"
name = "Pagerank-Job"
observationSource = """
    decode_log   [type="ethabidecodelog"
                  abi="OracleRequest(bytes32 indexed specId, address requester, bytes32 requestId, uint256 payment, address callbackAddr, bytes4 callbackFunctionId, uint256 cancelExpiration, uint256 dataVersion, bytes data)"
                  data="$(jobRun.logData)"
                  topics="$(jobRun.logTopics)"]

    fetch        [type=bridge name="pagerank" requestData="{\\"id\\": $(jobSpec.externalJobID), \\"data\\": { }}" allowUnrestrictedNetworkAccess="true"]
    parse        [type="jsonparse" path="data" data="$(fetch)"]
    encode_data  [type="ethabiencode" abi="(bytes32 requestId,address[] addr,uint256[] rank,string[] score)" data="{\\"requestId\\": $(decode_log.requestId), \\"addr\\": $(parse.addr), \\"rank\\": $(parse.rank), \\"score\\": $(parse.score)}" ]
    encode_tx    [type="ethabiencode"
                  abi="fulfillOracleRequest2(bytes32 requestId, uint256 payment, address callbackAddress, bytes4 callbackFunctionId, uint256 expiration, bytes calldata data)"
                  data="{\\"requestId\\": $(decode_log.requestId), \\"payment\\":   $(decode_log.payment), \\"callbackAddress\\": $(decode_log.callbackAddr), \\"callbackFunctionId\\": $(decode_log.callbackFunctionId), \\"expiration\\": $(decode_log.cancelExpiration), \\"data\\": $(encode_data)}"
                  ]
    submit_tx    [type="ethtx" to="0x9241e17Ff5f8617d5C6e40037e7525e8E965d28c" data="$(encode_tx)"]

    decode_log -> fetch -> parse -> encode_data -> encode_tx -> submit_tx
"""
schemaVersion = 1
type = "directrequest"
